<html>

<head>
  <title>Express</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <title>NorthwindMongoose</title>
</head>

<body>
  <h1 class="text-center text-info-emphasis">Employees</h1>
  <br />

  <button onclick="toggle(true)" class="btn btn-success">Create</button>
  <br /><br />

  <form  action="/" method="post" onsubmit="handleSubmit(event)">
    <div class="row">
        <div class="col col-md-2">
            <input id="BN" type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col col-md-2">
            <input id="MN" type="text" class="form-control" placeholder="Last name">
        </div>
        <div class="col col-md-2">
            <input id="PL" type="text" class="form-control" placeholder="Position">
        </div>
        <div class="col col-md-2">
          <input id="MY" type="text" class="form-control" placeholder="Address">
      </div>
      <div class="col col-md-2">
          <input id="DR" type="text" class="form-control" placeholder="City">
      </div>
      <div class="col col-md-1">
          <button class="btn btn-outline-light text-secondary border-secondary">Submit</button>
      </div>        
    </div>
</form>

  <table class="table table-hover table-light table-striped table-bordered">
      <thead>
          <tr>
              <th>ID</th>
              <th>Photo</th>                
              <th>Name</th>              
              <th>Position</th>
              <th>Address</th>              
              <th>Actions</th>
          </tr>
      </thead>
      <tbody  id="preview"></tbody>
  </table>  
</body>

<script src="./javascripts/script.js"></script>
<script src="./javascripts/Employee.js"></script>
</html>
